<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="select-name">
      <form action="" id="name-form">
        <label for="name-select">Choose your name</label>
        <input type="text" id="name-select" required>
        <span id=error-message>error</span>
        <button type="submit" >Confirmar</button>
      </form>
    </div>
    <div class="main-grid">
        <div class="left-area">
        <div class="text-area">
          <ul id="messages"></ul>
          <div class="text-area-bottom">
            <div id="typing"></div>
            <form id="form" action="">
              <input id="input" autocomplete="off" /><button>Send</button>
            </form>
          </div>
        </div>
        <div id="user-list">
          <ul>
            <li>use</li>
            <li>user 2</li>
            <li>user 3</li>
          </ul>
        </div>

      </div>
      <div class="right-area">
        <h2>Membros</h2>
        <ul id="members">
        </ul>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
